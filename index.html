<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div>
   
    <table>
       <tr> <input type="text" id="result" readonly></tr>
        <tr>
            <td><button onclick="append(7)">7</button></td>
            <td><button onclick="append(8)">8</button></td>
            <td><button onclick="append(9)">9</button></td>
            <td><button class="plus" onclick="operation('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="append(4)">4</button></td>
            <td><button onclick="append(5)">5</button></td>
            <td><button onclick="append(6)">6</button></td>
            <td><button class="minus" onclick="operation('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="append(3)">3</button></td>
            <td><button onclick="append(2)">2</button></td>
            <td><button onclick="append(1)">1</button></td>
            <td><button class="mul" onclick="operation('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="append(0)">0</button></td>
            <td><button class="clear" onclick="clearresult('c')">c</button></td>
            <td><button class="equal" onclick="calculate('=')">=</button></td>
            <td><button class="div" onclick="operation('/')">/</button></td>
        </tr>
    </table>
</div>
    <script src="demo.js"></script>
</body>
</html>
